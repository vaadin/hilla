plugins {
	id 'org.springframework.boot' version '3.0.2'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'java'
}

apply plugin: 'com.vaadin.hilla'

hilla {
	exposedPackagesToParser = ["com.vaadin.hilla.gradle.plugin.test"]
}

repositories {
	mavenLocal()
	mavenCentral()
	maven { setUrl("https://maven.vaadin.com/vaadin-prereleases") }
	maven { setUrl("https://maven.vaadin.com/vaadin-addons") }
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation 'com.vaadin:vaadin-spring'
    implementation 'com.vaadin.hilla:hilla'
    implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.parttio:line-awesome:1.1.0'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

dependencyManagement {
	imports {
		mavenBom "com.vaadin.hilla:hilla-bom:$hillaVersion"
	}
}
